<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Divulge - minimalistic reveal.js template</title>

    <link rel="stylesheet" href="reveal.js/reset.css">
    <link rel="stylesheet" href="reveal.js/reveal.css">
    <link rel="stylesheet" href="reveal.js/theme/black.css">
    <link rel="stylesheet" href="reveal.js-plugin/highlight/monokai.css">
  </head>
  <body>

    <div class="reveal">
      <div class="slides">
        <section>Slide 1</section>
        <section>Slide 2</section>
        <section data-external-replace="slide-3.html"> </section>
      </div>
    </div>

    <script src="reveal.js/reveal.js"></script>
    <script src="reveal.js-plugin/notes/notes.js"></script>
    <script src="reveal.js-plugin/markdown/markdown.js"></script>
    <script src="reveal.js-plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,
        dependencies: [
          {
            src: 'reveal.js-plugin-external/external/external.js', 
            condition: function() { 
                return !!document.querySelector( '[data-external],[data-external-replace]' ); 
            },
          }
        ],
        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
      });
    </script>
  </body>
</html>
