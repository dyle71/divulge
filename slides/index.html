<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Divulge - minimalistic reveal.js template</title>

    <link rel="stylesheet" href="reveal.js/reset.css" />
    <link rel="stylesheet" href="reveal.js/reveal.css" />
    <link rel="stylesheet" href="reveal.js-plugin/highlight/monokai.css" />
    <link rel="stylesheet" href="../themes/theme.css" />

    <script src="config.js"></script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-external-replace="content.html"></section>
      </div>
    </div>

    <script src="reveal.js/reveal.js"></script>
    <script src="reveal.js-plugin/notes/notes.js"></script>
    <script src="reveal.js-plugin/markdown/markdown.js"></script>
    <script src="reveal.js-plugin/highlight/highlight.js"></script>
    <script src="reveal.js-plugin/math/math.js"></script>
    <script src="reveal.js-plugin/zoom/zoom.js"></script>
    <script src="reveal.js-plugin-menu/menu.js"></script>
    <script src="../plugin/pdfexport/pdfexport.js"></script>
    <script>
      Reveal.initialize({
        ...config,
        dependencies: [
          {
            src: "reveal.js-plugin-external/external/external.js",
            condition: function () {
              return !!document.querySelector(
                "[data-external],[data-external-replace]"
              );
            },
          },
          { src: "//cdn.jsdelivr.net/npm/reveal-plantuml" },
        ],
        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealNotes,
          RevealMath,
          RevealZoom,
          RevealMenu,
          PdfExport,
        ],
      });
    </script>
  </body>
</html>
